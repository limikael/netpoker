<html>
	<head>
		<title>Testing</title>
		<script src="netpokerclient.bundle.js"></script>
		<script>
			function run() {
				var params=NetPokerClient.getQueryStringParams();

				netPokerClient = new NetPokerClient();

				var socketProtocol="ws";
				
				if (window.location.protocol=="https:")
					socketProtocol="wss";

				netPokerClient.setUrl(socketProtocol+"://"+window.location.host+"/");
				netPokerClient.setToken(params["token"]);
				netPokerClient.setLogMessages(true);

				if (params["tableId"])
					netPokerClient.setTableId(params["tableId"]);

				if (params["tournamentId"])
					netPokerClient.setTournamentId(params["tournamentId"]);

				if (params["viewcase"])
					netPokerClient.setViewCase(params["viewcase"]);

				netPokerClient.run();
			}
		</script>
	</head>
	<body onload="run();">
	</body>
</html>
