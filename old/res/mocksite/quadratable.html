<html>
	<head>
		<title>Testing</title>
		<script src="netpokerclient.bundle.js"></script>
		<script>
			function run() {
				var params=NetPokerClient.getQueryStringParams();
				var ids=["user1","user2","user3","user4"];

				var socketProtocol="ws";
				
				if (window.location.protocol=="https:")
					socketProtocol="wss";

				for (var i=0; i<ids.length; i++) {
					var id=ids[i];

					var netPokerClient = new NetPokerClient();
					netPokerClient.setUrl(socketProtocol+"://"+window.location.host+"/");
					netPokerClient.setToken(id);

					if (params["tableId"])
						netPokerClient.setTableId(params["tableId"]);

					if (params["tournamentId"])
						netPokerClient.setTournamentId(params["tournamentId"]);

					netPokerClient.run();

					netPokerClient.attachToElement(id);
				}
			}
		</script>
	</head>
	<body height="100%" onload="run();">
		<table width="100%" height="100%">
			<tr>
				<td width="50%" height="50%" id="user1">
				</td>
				<td width="50%" height="50%" id="user2">
				</td>
			</tr>
			<tr>
				<td width="50%" height="50%" id="user3">
				</td>
				<td width="50%" height="50%" id="user4">
				</td>
			</tr>
		</table>
	</body>
</html>
