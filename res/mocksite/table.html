<html>
	<head>
		<title>Testing</title>
		<script src="pixi.min.js"></script>
		<script src="netpokerclient-bundle.js"></script>
		<script>
			function run() {
				let params={};

				let socketProtocol="ws:";
				if (window.location.protocol=="https:")
					socketProtocol="wss:";

				params.serverUrl=
					socketProtocol+"//"+window.location.host+"/"+window.location.search;

				params.resourceBaseUrl=
					window.location.protocol+"//"+window.location.host+"/";

				params.element=document.getElementById("netpokerclient");

				let netPokerClient=new NetPokerClient(params);
				netPokerClient.run();
			}
		</script>
	</head>
	<body onload="run();" style="margin: 0; padding: 0">
		<div id="netpokerclient" style="position: absolute; width: 100%; height: 100%; overflow: hidden"></div>
	</body>
</html>
